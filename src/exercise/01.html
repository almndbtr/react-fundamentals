<!-- Basic JavaScript-rendered Hello World -->
<!-- http://localhost:3000/isolated/exercise/01.html -->

<body>
    <script type="module">
        // Cache a reference to the document's body
        const body = document.getElementsByTagName('body')[0]

        // Create a root div and append it to body
        const root = document.createElement('div')
        root.id = 'root'
        body.append(root)

        // Create a hello div and append it to root
        const hello = document.createElement('div')
        hello.textContent = 'Hello World'
        hello.className = 'container'
        document.getElementById('root').append(hello)
    </script>
</body>
